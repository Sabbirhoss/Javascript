<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS link here -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Javascript practice</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="text-center bg-warning">Javascript code implement practice</h2>

            <br><br><br>

            <div class="js">
              <h3 class="bg-primary text-center text-light">Click the button to change the text</h3><br><br>

              <button class="btn btn-danger btn-lg btn-block" ondblclick="textChange()" type="button">Click Me</button>
              <h3 class="mb-5 mt-5" id="h3">This is a example text Before the change</h3>

            </div>

          </div>
        </div>
      </div>
    </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS, than Custom script.js -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

    <script type="text/javascript">
      
      function textChange(){
        document.getElementById('h3').innerHTML = "Now After the change";
      }

    </script>

  </body>
</html>
